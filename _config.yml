# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 大脑好饿
subtitle: 补充大脑营养
description: 微信公众号：大脑好饿
author: LiuJun
language: zh-CN
timezone:
keywords: [android, 程序员, 开发心得, 移动开发]
avatar: http://7xp2tq.com1.z0.glb.clouddn.com/avatar.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.liujun.info/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

mathjax: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: maupassant-hexo

plugins:
# - hexo-generator-cname

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

#sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: https://github.com/imliujun/imliujun.github.io.git,master
    ##gitcafe: https://gitcafe.com/LiuJun/LiuJun.git,gitcafe-pages

qiniu:
  offline: false ##是否离线. 离线状态将使用本地地址渲染
  sync: true ##是否同步
  bucket: blog
  secret_file: ../config/qiniu_secret.json
  access_key:
  secret_key:
  dirPrefix: static ##上传的资源子目录前缀.如设置，需与urlPrefix同步
  urlPrefix: http://ooyo0saao.bkt.clouddn.com/static ##外链前缀.
  up_host: http://up-z1.qiniu.com ##上传服务器路径,如选择华北区域的话配置为http://up-z1.qiniu.com
  local_dir: static ##本地目录.
  update_exist: true ##是否更新已经上传过的文件(仅文件大小不同或在上次上传后进行更新的才会重新上传)
  image:
    folder: images
    extend:
  js:
    folder: js
  css:
    folder: css
